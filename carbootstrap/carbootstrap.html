<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="estilos.css">
  </head>
  </head>
  <body>
    <div class="container">
  <div class="py-5 text-center">
    <h1 class="title-text-shadow">Registro de Autos</h1>
  </div>

    <div class="col-md-12 order-md-1">
      <form class="needs-validation" novalidate>

        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Id del Coche</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" min="0" maxlength="11" 
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  title="Sólo números" required>
            <div class="invalid-feedback" style="width: 100%;">
              Su ID es requerido
            </div>
          </div>
        </div>
        <div class="row mb-3 subtitle-text-shadow">
          <label class="label-bold-large control-label col-md-6 col-sm-12">Tipo de Combustible Usado</label>
          <div class="col-md-6 col-sm-12">
            <div class="input-group">
            <div class="input-group-prepend">
            <select name="id_movidoa" style="width: 100%">
            <option value="0" selected="">Seleccionar</option>
            <option value="1">Gasolina 98</option>
            <option value="2">Gasolina 95</option>
            <option value="3">Bioetanol</option>
            <option value="4">Diésel Normal</option>
            <option value="5">Diésel Plus</option>
            <option value="6">Biodiésel</option>
            <option value="7">Diésel 1D, 2D, 4D</option>
            <option value="8">Gas Natural</option>
            </select>
          </div></div></div>
        </div>
        <div class="row mb-3 subtitle-text-shadow">
          <label class="label-bold-large control-label col-md-6 col-sm-12">Tipo de Coche</label>
          <div class="col-md-6 col-sm-12">
            <div class="input-group">
            <div class="input-group-prepend">
            <select name="id_tipocoche" style="width: 100%">
            <option value="0" selected="">Seleccionar</option>
            <option value="1">Monovolumen</option>
            <option value="2">Berlina o sedán</option>
            <option value="3">Cupé</option>
            <option value="4">Roadster</option>
            <option value="5">Todoterreno</option>
            <option value="6">Crossover</option>
            <option value="7">Deportivos</option>
            </select>
          </div></div></div>
        </div>
        <div class="row mb-3 subtitle-text-shadow">
          <label class="label-bold-large control-label col-md-6 col-sm-12">Estado Coche</label>
          <div class="col-md-6 col-sm-12">
            <div class="input-group">
            <div class="input-group-prepend">
            <select name="id_estadocoche" style="width: 100%">
            <option value="0" selected="">Seleccionar</option>
            <option value="1">Nuevo</option>
            <option value="2">Usado</option>
            </select>
          </div></div>
          </div>
        </div>
        <div class="row mb-3 subtitle-text-shadow">
          <label class="label-bold-large control-label col-md-6 col-sm-12">Marca Coche</label>
          <div class="col-md-6 col-sm-12">
            <div class="input-group">
            <div class="input-group-prepend">
            <select name="id_marcacoche" style="width: 100%">
            <option value="0" selected="">Seleccionar</option>
            <option value="1">Abarth</option>
            <option value="2">Audi</option>
            <option value="3">BMW</option>
            <option value="4">Ferrari</option>
            <option value="5">Ford</option>
            <option value="6">Honda</option>
            <option value="7">Jeep</option>
            <option value="8">Kia</option>
            <option value="9">Lamborghini</option>
            <option value="10">Maserati</option>
            <option value="11">Mazda</option>
            <option value="12">Mercedes-Benz</option>
            <option value="13">Renault</option>
            <option value="14">Toyota</option>
            </select>
          </div></div>
          </div>          
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Identificación</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" min="0" maxlength="11" 
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  title="Sólo números" required>
            <div class="invalid-feedback" style="width: 100%;">
              Su indentificación es requerida.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Modelo</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" maxlength="60" required>
            <div class="invalid-feedback" style="width: 100%;">
              Su modelo es requerido.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Año</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" min="0" maxlength="40" 
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  title="Sólo números" required>
            <div class="invalid-feedback" style="width: 100%;">
              Su año es requerido.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Detalle</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback" style="width: 100%;">
              El detalle es requerido.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Caja</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" min="0"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  title="Sólo números" required>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Motor</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="number" class="form-control" min="0" max="2.2" required>
            <div class="invalid-feedback" style="width: 100%;">
              El motor es requerido.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Fecha</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" maxlength="10" required>
            <div class="invalid-feedback" style="width: 100%;">
              La fecha es requerida.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Precio</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="number" class="form-control" min="0" max="6.2"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  title="Sólo números" required>
            <div class="invalid-feedback" style="width: 100%;">
              El precio es requerido.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Moneda</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" maxlength="3" required>
            <div class="invalid-feedback" style="width: 100%;">
              La moneda es requerida.
            </div>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Descripción 1</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <textarea class="form-control" name="des1" rows="4" maxlength="85"> </textarea>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Descripción 2</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <textarea class="form-control" name="des2" rows="4" maxlength="85"> </textarea>
          </div>
        </div>
        <div class="mb-3 subtitle-text-shadow">
          <label class="label-bold-large">Descripción 3</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <textarea class="form-control" name="des3" rows="4" maxlength="85"> </textarea>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-danger btn-lg btn-block" type="submit">Registrar</button>
      </form>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <ul class="list-inline">
    </ul>
  </footer>
</div>
  </body>
</html>
